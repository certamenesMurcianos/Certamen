<div class="row">
    <div class="col-3">
        <h2>Market</h2>
    </div>
    <div class="col-6"></div>
    <div class="col-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Busca un juez" aria-label="Recipient's username" aria-describedby="button-addon2" #patron (keyup)="setPatron(patron.value)">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">Buscar</button>
        </div>
    </div>
</div>

<div class="row row-cols-md-5">
    <!-- Listado de jueces -->
    <ng-container *ngFor="let allJueces of getMarketData() | filterByString:getPatron()">
        <app-card-juez [juez]='allJueces'></app-card-juez>
    </ng-container>
</div>
